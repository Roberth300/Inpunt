<!DOCTYPE html>
<html>
    <body>
        <h1 id="myH1" class="denoclasschanging">the element object</h1>
        <h2> The getAttribute() Method </h2>

        <p>the value of the class atribute of the h1 element is:</p>

        <p id="deno22"></p>

        <script>
            const element=document.getElementById("myH1");
            let text=element.getAttribute("class");
            document.getElementById("deno22").innerHTML=text;
        </script>
    </body>
</html>
